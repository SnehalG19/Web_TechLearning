<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary btn-lg" 
            data-toggle="modal" data-target="#myModal">
            Click Me
            </button>

            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss
                            ="modal"></button>
                            <h4 class="modal-title" id="myModalLabel">
                                Modal Title</h4>
                        </div>
                        <div class="modal-body">This is the modal body
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default
                            " data-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="dropdown">
                <button type="button" class="btn btn-default
                dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                Dropdown <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>

            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" role="tab" 
                data-toggle="tab">Home</a></li>
                <li ><a href="#tab2" role="tab" 
                data-toggle="tab">Messaages</a></li>
                <li ><a href="#tab3" role="tab" 
                data-toggle="tab">Profile</a></li>    
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tab1"
                >This is tab 1</div>
                <div role="tabpanel" class="tab-pane" id="tab2"
                >This is tab 2 </div>
                <div role="tabpanel" class="tab-pane" id="tab3"
                >This is tab 3</div>
            </div>

            <br><br>

            <button type="button" class="btn btn-default"
            data-toggle="tooltip" data-placement="right"
            title="This is a tooltip">Click me</button>

            <br><br>

            <button type="button" class="btn btn-default"
            data-toggle="popover" data-content="here is your popover
            text" title="Popover Title">Click me</button>

        </div> <!-- container -->
        <script src="https://code.jquery.com/jquery-1.12.4.js" 
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
        crossorigin="anonymous"></script>  
        <script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>

        <script>
            $("[data-toggle='tooltip']").tooltip();
            $("[data-toggle='popover']").popover();
        </script>
    </body>
</html>
